<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner ke Google Sheet</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    #qr-reader { width: 100%; max-width: 400px; margin: auto; }
    #result-container { margin-top: 20px; }
    .btn { padding: 10px 20px; margin: 10px; font-size: 16px; cursor: pointer; border: none; border-radius: 6px; }
    #saveBtn { background: green; color: white; }
    #scanBtn { background: orange; color: white; }
  </style>
</head>
<body>

  <h2>QR Code Scanner ke Google Sheet</h2>
  <div id="qr-reader"></div>

  <div id="result-container"></div>

  <button id="scanBtn" class="btn">Scan Ulang</button>
  <button id="saveBtn" class="btn">Simpan</button>

  <script>
    let lastResults = [];
    let html5QrCode;

    const qrReaderElement = document.getElementById("qr-reader");
    const resultContainer = document.getElementById("result-container");

    async function startScanner() {
      if (html5QrCode) {
        await html5QrCode.stop();
      }

      html5QrCode = new Html5Qrcode("qr-reader");

      Html5Qrcode.getCameras().then(cameras => {
        if (cameras && cameras.length) {
          // Cari kamera belakang
          let backCamera = cameras.find(cam => cam.label.toLowerCase().includes("back")) || cameras[0];
          
          html5QrCode.start(
            backCamera.id,
            { fps: 10, qrbox: { width: 250, height: 250 } },
            (decodedText) => {
              if (!lastResults.includes(decodedText)) {
                lastResults.push(decodedText);
                renderResults();
              }
            }
          );
        } else {
          alert("Kamera tidak ditemukan!");
        }
      });
    }

    function renderResults() {
      resultContainer.innerHTML = "";
      lastResults.forEach((text, index) => {
        let p = document.createElement("p");
        p.textContent = `Data ${index + 1}: ${text}`;
        resultContainer.appendChild(p);
      });
    }

    document.getElementById("scanBtn").addEventListener("click", () => {
      lastResults = [];
      resultContainer.innerHTML = "";
      startScanner();
    });

    document.getElementById("saveBtn").addEventListener("click", () => {
      if (lastResults.length === 0) {
        alert("Belum ada data yang discan!");
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbwGlz9ygn9bu2G36ltnL3oGU45gK6KdNtfP3eigPJsaM6I9fXo-mFt9xFGiNAg0cQpf/exec", {
        method: "POST",
        body: JSON.stringify({ data: lastResults }),
        headers: { "Content-Type": "application/json" }
      }).then(res => {
        alert("Data berhasil dikirim!");
        lastResults = [];
        resultContainer.innerHTML = "";
      }).catch(err => alert("Gagal kirim: " + err));
    });

    startScanner();
  </script>

</body>
</html>
